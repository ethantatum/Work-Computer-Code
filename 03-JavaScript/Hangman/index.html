<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <header class="container-fluid bg-info p-1">
        <div class="container bg-light">
            <h1 class="text-center p-2">Welcome to Hangman!</h1>
        </div>
    </header>
    <section class="container bg-primary mt-3 text-center">
        <h2 id="message">Press any letter to start guessing!</h2>
        <br>
        <h2 id="word-display"></h2>
        <br>
        <h3>Letters Guessed: <span id="letters-guessed"></span></h3>
        <h3>Guesses Remaining: <span id="guesses-remaining"></span></h3>
        <h3>Wins: <span id="wins"></span></h3>
        <h3>Losses: <span id="losses"></span></h3>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
