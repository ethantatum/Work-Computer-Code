<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">
    let type;
    let affirmative = confirm("Do you like sushi?");

    if (affirmative) {
        type = prompt("What kind of sushi do you like?");
        alert(`Excellent choice - I also like ${type} sushi.`);
    } else {
        alert(`That's a shame.`);
    }

    </script>

  </body>
</html>
