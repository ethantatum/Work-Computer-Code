<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trigger Clicked</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>

    <h1>Click to Eat Sandwich</h1>
    <h3 id="pbj">Peanut Butter Jelly</h3>
    <h4 id="pbj-eaten"></h4>
    <h3 id="grilledcheese">Grilled Cheese</h3>
    <h4 id="gc-eaten"></h4>
    <h3 id="roastbeef">Roast Beef</h3>
    <h4 id="rb-eaten"></h4>

    <div id="image-div"></div>

    <script type="text/javascript">

        // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
        // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
        // It's useful to become familiar with now.

        $(document).ready(function () {

            // VARIABLES
            // ====================================================================
            // Here we create variables for tracking the number of sandwiches eaten
            // ...
            let pbCount = 0;
            let gcCount = 0;
            let rbCount = 0;

            // ...

            // FUNCTIONS
            // ====================================================================
            // Here we create various on "click" functions which capture the clicks
            // Inside each click event is the code to create an alert, update the counter, then show the updated count.
            // ...

            $("#pbj").on("click", function () {
                alert(`Ah, PB & J...a familiar staple.`);
                pbCount++;
                $("#pbj-eaten").text(`You've eaten ${pbCount} PB & J sandwiches`);
                $("#image-div").html(`<img src="https://d2ho11qqpg0ll0.cloudfront.net/images/US/173836_PeanutButter_Jelly_scroll1.png" width=300px>`);
            });

            $("#grilledcheese").on("click", function () {
                alert(`Can't go wrong with a good grilled cheese.`);
                gcCount++;
                $("#gc-eaten").text(`You've eaten ${gcCount} grilled cheese sandwiches`);
                $("#image-div").html(`<img src="https://images-gmi-pmc.edge-generalmills.com/bc0f82fd-7e02-44dd-845b-0e7dbd6533fb.jpg" width=300px>`);
            });

            $("#roastbeef").on("click", function () {
                alert(`Unless you put horseradish on this, it's just a hunk of meat...`);
                rbCount++;
                $("#rb-eaten").text(`You've eaten ${rbCount} roast beef sandwiches`);
                $("#image-div").html(`<img src="http://www.royrogersrestaurants.com/sites/default/files/styles/menu_item/public/roast-beef-sandwich.jpg?itok=f7S6aXdf" width=300px>`);
            });
            // ...

        });

    </script>

</body>

</html>
